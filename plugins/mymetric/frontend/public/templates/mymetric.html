<div class="mymetric-content">
    <div class="mymetric-header">
        <div class="title">{{page-title}}</div>
        <div class="date-range-picker">
            <input type="text" id="inputMyMetricRangePicker" class="form-control">
        </div>
    </div>
    <div class="widget-content" style="padding: 10px;">
        <div id="dashboard-graph" class="graph" style="height:100%; margin-left:-10px; height:300px;"></div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <table id="dataTableOne" class="d-table help-zone-vb" cellpadding="0" cellspacing="0" data-help-localize="help.{{{table-helper}}}"></table>
    </div>
</div>
